<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Icons Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Skill Icons Generator</h1>
        <form id="iconForm">
            <div class="form-group">
                <label for="icons">Select Icons:</label>
                <select id="icons" multiple="multiple" style="width: 100%;">
                    <option value="js">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="wasm">WebAssembly</option>
                    <option value="java">Java</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="nodejs">Node.js</option>
                    <option value="figma">Figma</option>
                    <option value="aws">AWS</option>
                    <option value="gcp">GCP</option>
                    <option value="azure">Azure</option>
                    <option value="react">React</option>
                    <option value="vue">Vue</option>
                    <option value="flutter">Flutter</option>
                    <option value="git">Git</option>
                    <option value="kubernetes">Kubernetes</option>
                    <option value="docker">Docker</option>
                    <option value="c">C</option>
                    <option value="vim">Vim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="">Default</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="perline">Icons Per Line:</label>
                <input type="number" id="perline" min="1" placeholder="e.g., 3">
            </div>
            <div class="form-group">
                <label for="alignment">Align Icons:</label>
                <select id="alignment">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                </select>
            </div>
            <button type="button" onclick="generateLink()">Generate Link</button>
        </form>
        <div class="result">
            <h2>Generated Link:</h2>
            <textarea id="resultLink" readonly></textarea>
            <h2>Preview:</h2>
            <div id="preview"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
